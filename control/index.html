<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div id="error-message" class="error-message"></div>
</div>

<script>
  const { ipcRenderer } = require('electron'); // Importando o ipcRenderer
  const loginForm = document.getElementById('loginForm');
  const errorMessage = document.getElementById('error-message');

  // Função para configurar o evento de submit do formulário
  function setupLoginForm() {
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Obter os valores de usuário e senha
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Enviar as credenciais para o backend
      ipcRenderer.send('login', { username, password });

      // Esperar pela resposta do backend
      ipcRenderer.once('login-response', (event, response) => {
        if (response.success) {
          // Navegar para a dashboard ou outra página
          window.location.href = 'dashboard.html'; // Redireciona para a dashboard
        } else {
          errorMessage.textContent = response.message || 'Usuário ou senha inválidos'; // Exibe a mensagem de erro
        }
      });
    });
  }

  // Configura o formulário sempre que a página é carregada
  setupLoginForm();
</script>
</body>
</html>
